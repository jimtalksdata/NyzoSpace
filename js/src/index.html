<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Nyzo Space - HD Wallet for Nyzo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>


  <body>
  <div class="container-fluid">

    <h1>Nyzo Space - HD Wallets (Beta)</h1>
      <div class="row">
        <div class="col-12 col-md-4 col-xl-6">
          <form>
            <label for="BIP39-input">BIP39 Mnemonic</label>
            <input type="TEXT" class="form-control" id="BIP39-input" placeholder="Mnemonic" aria-label="BIP39  Mnemonic" autocomplete="off" data-docs-version="4.3">
            <button class="btn btn-primary" type="button" id="generate_mnemonic12">Generate (12 words)</button>
            <button class="btn btn-primary" type="button" id="generate_mnemonic24">Generate (24 words)</button>
            <br />
            <label for="BIP39-count">Addresses count</label>
            <input type="NUMBER" class="form-control" id="BIP39-count" placeholder="10" aria-label="Addresses Count" autocomplete="off" value="10">
              <br />
            <button class="btn btn-primary" type="button" id="generate_addresses">Get Addresses</button>
            <br />
            <label for="ns-input">NyzoString (ID or KEY)</label>
            <input type="TEXT" class="form-control" id="ns-input" placeholder="" aria-label="NyzoString" autocomplete="off" data-docs-version="4.3">
			<input type="TEXT" class="form-control" id="ns-input2" placeholder="" aria-label="NyzoString" autocomplete="off" data-docs-version="4.3" readonly>
            <button class="btn btn-primary" type="button" id="generate_from_ns">Generate legacy key</button>
            <br />
            <label for="pubk-input">Legacy public key</label>
            <input type="TEXT" class="form-control" id="pubk-input" placeholder="" aria-label="PubKey" autocomplete="off" data-docs-version="4.3">
            <button class="btn btn-primary" type="button" id="generate_from_pubk">Generate nyzoString</button>
            <br />
            <label for="privk-input">Legacy private key</label>
            <input type="TEXT" class="form-control" id="privk-input" placeholder="" aria-label="PrivKey" autocomplete="off" data-docs-version="4.3">
            <button class="btn btn-primary" type="button" id="generate_from_privk">Generate nyzoString</button>
          </form>
        </div>
      </div>
    <br />&nbsp;<br/>
      <div class="row">
        <div class="col-12 col-md-4 col-xl-6">
            Nyzo HD Wallet courtesy of Angainor and minimal additions by @jimtalksdata<br/>
            <small>MIT Licence: do what you want, provided you keep the credits.</small>
        </div>
      </div>
    <br />&nbsp;<br/>
    <div class="row" id="addresses">

    </div>
 </div>
